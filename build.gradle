buildscript {
    ext {
      asciidoctor_gradle_plugin_version = '1.5.3'
    }
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.asciidoctor:asciidoctor-gradle-plugin:${asciidoctor_gradle_plugin_version}"
        classpath 'org.asciidoctor:asciidoctorj-diagram:1.3.1'
        classpath 'org.asciidoctor:asciidoctorj-pdf:1.5.0-alpha.11'
    }
}

configure(subprojects - project(':Technical')) {

  apply plugin: 'org.asciidoctor.convert'
  apply plugin: 'org.asciidoctor.gradle.asciidoctor'

  version = '1.0.0-SNAPSHOT'

  asciidoctorj {
      version = '1.5.5'
  }

  asciidoctor {
    backends = ['html5']
    //backends = ['html5','pdf']
    requires = ['asciidoctor-diagram']
    sourceDir = file('.')
    sources {
      include '**/*.adoc'
    }
    outputDir = file('publish')
  }

}
